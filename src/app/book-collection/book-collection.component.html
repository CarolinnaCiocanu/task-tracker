<div *ngIf="books.length > 0; then booksTemplate; else emptyTemplate"></div>

<ng-template #booksTemplate>
  <div class="book-collection">
    <div class="book-item" *ngFor="let book of books">
      <p>{{ book?.volumeInfo?.title }}</p>
      <span> by {{ book?.volumeInfo?.authors }}</span>
      <button (click)="remove.emit(book?.id)" data-test="remove-button">
        Remove from Collection
      </button>
    </div>
  </div>
</ng-template>

<ng-template #emptyTemplate> Collection is empty </ng-template>
